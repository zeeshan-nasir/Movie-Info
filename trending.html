<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info | Trending</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/344/film-reel--v2.png" type="image/x-icon">

<body>
    <div class="navbar">
        <div>
            Movie Info <span>Know all about your favourite movies</span>
        </div>
        <div id="searchDiv">
            <input id="query" type="text" placeholder="Enter movie name">
            <button id="btn">
                <i id="icon" class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <div id="dropdown">

    </div>
    <div id="trendDiv">
        <h2 id="trend">
            Trending movies of the day
        </h2>
        <button id="searchBtn">Search page</button>
    </div>
    <div id="trendContainer">

    </div>
</body>

<script src="scripts/trending.js">

</script>

</html>
